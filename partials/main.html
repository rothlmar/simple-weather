<div class="page-header">
  <h1>Today's Weather</h1>
</div>
<div class="row" ng-repeat="item in summary.data">
  <div class="col-md-8 col-md-offset-2 text-center">
    <div>
    <a href="#/city/{{ item.city }}">
      <h2>{{ item.city }}, {{ item.state | uppercase }}</h2>
    </a>
    </div>
    <div>
      {{ item.tempF }}&#176;F / {{ item.tempC }}&#176;C
    </div>
  <hr>
  </div>
</div>
